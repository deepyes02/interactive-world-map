<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gsap animation</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js" type="text/javascript"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js" type="text/javascript"></script>
</head>

<body>
  <div style="height: 30vh"></div>
  <div id="animation-container">
      <img id="smilesLogo" src="./smiles-logo.svg" width="300" height="70">
      <div id="bubble"></div>
    <img id="worldMap" src="./world.svg" width="800" height="400" draggable="false" tabindex="0" />
    <div id="panels">
      <div class="panel">
        <h4>HIGH RATES</h4>
      </div>
      <div class="panel">
        <h4>LOW FEES</h4>
      </div>
      <div class="panel">
        <h4>SUPER SPEED</h4>
      </div>
    </div>
  </div>
  <div style="height: 50vh"></div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
